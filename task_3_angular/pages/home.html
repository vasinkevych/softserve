<div class="row">
    <div class="col-sm-3" >

        <img class="myphoto" ng-src="{{homeCtrl.photo}}" alt="{{homeCtrl.photo}}">
        <p><span class="home-section-title">Social networks:</span><a ng-href="{{homeCtrl.link}}" target="_blank">Facebook</a></p>
        <div>
            <button class="btn btn-link" ng-click="isCollapsed = !isCollapsed">More info...</button>
        </div>
    </div>
        <div class="col-sm-9">
            <h3>{{ homeCtrl.name }}</h3>
            <h4>{{ homeCtrl.desc }}</h4>
        <div uib-collapse="!isCollapsed">
            <p><span class="home-section-title">phone:</span>{{homeCtrl.phone}}</p>
            <p><span class="home-section-title">e-mail:</span>{{homeCtrl.email}}</p>
            <p><span class="home-section-title">About me:</span>{{homeCtrl.info}}</p>
        </div>
    </div>
</div>
